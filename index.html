<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/4937461.png" />
    <title>Color Changes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Background Changer</h2>

    <div id="text-container">
        <a>
            This browser application allows you to preview different
            color combinations against the backdrop of an uploaded image,
            which includes a transparent background.
        </a>
    </div>

    <div id="image-container">
        <div id="image-wrapper">
            <img id="uploaded-image" src="img/door.png" alt="Uploaded Image" style="max-width:100%; max-height: 60vh;">
        </div>
        <div id="color-controls">
            <a>Change the colour:</a>
            <input type="color" id="color-picker">
            <p id="rgb-text">RGB: </p>
        </div>
        <div id="controls">
            <input type="file" id="image-input" accept="image/*">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
